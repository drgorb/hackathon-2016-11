<md-icon md-svg-icon="{{$ctrl.selected.avatar}}" class="avatar"></md-icon>

<form name="objectForm">
    <!-- NOTE: @see ngClick for how to pass data selection to outside expression -->
    <md-list>
        <md-list-item>
            <md-input-container>
                <label>Customer</label>
                <input name="customerId" ng-model="$ctrl.selected.customerId" required md-maxlength="42" minlength="42">
            </md-input-container>
            <div>
                Customer: {{$ctrl.selected.firstName}} {{$ctrl.selected.lastName}}
            </div>
        </md-list-item>
        <md-list-item>
            <md-input-container>
                <md-input-container>
                    <label>Paid Price</label>
                    <input type="number" name="price" ng-model="$ctrl.selected.price" required md-maxlength="15"></input>
                </md-input-container>
            </md-input-container>
            <div>
                {{$ctrl.selected.type}}: {{$ctrl.selected.brand}} {{$ctrl.selected.name}}
            </div>
        </md-list-item>
    </md-list>

</form>

<md-button class="md-fab md-fab-bottom-right" ng-click="$ctrl.share($event)" aria-label="Share">
    <md-icon md-svg-icon="share"></md-icon>
</md-button>
