<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Angular Material - Starter App</title>
  <link rel="icon" type="image/png" href="/app/hackathon.png">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>

  <script src="https://blockone.thomsonreuters.com/wallet-bar/bundle.js"></script>
  <script src="https://rawgit.com/ethereum/web3.js/develop/dist/web3.min.js"></script>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()"
               aria-label="Search for object">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1 style="margin-right: 20pt">Waranties</h1>
    <div layout="row" layout-align="center end">
        <md-input-container>
            <label>Serial Number</label>
            <input type="text" ng-model="searchTerm">
        </md-input-container>
    </div>
</md-toolbar>

<!-- Container #2 -->
<div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleList()">
        <!-- Custom UsersList component -->
        <objects-list
                users="app.users"
                selected="app.selected"
                on-selected="app.selectUser(user)">
        </objects-list>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
        <!-- Custom ObjectDetails component -->
        <object-details
                selected="app.selected">
        </object-details>
    </md-content>

</div>

<script src="https://unpkg.com/ipfs-api/dist/index.js"></script>
<script src="./jspm_packages/system.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script type="text/javascript">
    System
            .import('src/boot/boot')
            .catch(console.error.bind(console)); // make sure any errors print to console
</script>

</body>
</html>
