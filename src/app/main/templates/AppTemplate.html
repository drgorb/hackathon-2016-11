<div layout="column" class="relative" layout-fill role="main">
    <md-toolbar class="header">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button md-primary">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <div class="header__brand" layout="row"  layout-align=" center">
                <h1 class="header__brand-h1">
                    Insurechain
                </h1>
                <img class="header__brand-logo toolbar-brand__logo--managination" src="img/managination.png" alt="Managination">
            </div>
            <span flex></span>
            <md-menu md-position-mode="target-right bottom">
                <md-button class="md-icon-button" aria-label="Notifications" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="notifications"></ng-md-icon>
                </md-button>
                <md-menu-content width="4" >
                    <md-menu-item>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu md-position-mode="target-right bottom">
                <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button>
                            <div layout="row" flex>
                                <p flex ng-click="getCsv()">Download Transactions</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <div flex layout="row">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-hue-2" md-colors="{background: 'primary-400'}">
                <div layout="column" class="md-toolbar-tools-bottom inset sidenav-toolbar">
                    <div class="sidenav-toolbar__name">{{entity.name}}</div>
                    <div class="sidenav-toolbar__role">Role: {{userRoleName}}</div>
                </div>
            </md-toolbar>
            <main-menu></main-menu>
            <footer layout="column" layout-align=" center">
                <img src="img/epam.png" alt="Managination" width="100">
                <copy>Made with support of Epam</copy>
            </footer>
        </md-sidenav>
        <md-content flex md-scroll-y>
            <ui-view></ui-view>
        </md-content>
    </div>
</div>
<main-loader ng-show="showMainLoader" layout-fill layout="column" layout-align="center center"></main-loader>
