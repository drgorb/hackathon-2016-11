<!doctype html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://blockone.thomsonreuters.com/wallet-bar/bundle.js"></script>
  <script src="https://rawgit.com/ethereum/web3.js/develop/dist/web3.min.js"></script>

  <base href="/">
</head>
<body layout="row" ng-controller="AppController" ng-cloak>
<div layout="column" class="relative" layout-fill role="main">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button md-primary">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h3>
        Warranty
      </h3>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Favorite">
        <ng-md-icon icon="notifications"></ng-md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Favorite">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div flex layout="row">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar md-colors="{background: 'primary-400'}">
        <div class="md-toolbar-tools">
          <span>{{user}}</span>
        </div>
      </md-toolbar>
      <md-sidemenu locked="true">
        <md-sidemenu-group>
          <md-subheader class="md-no-sticky">Menu</md-subheader>
          <md-sidemenu-button ng-repeat="item in menu" ui-sref-active="md-active" ui-sref="{{item.link}}">
            {{item.title}}
          </md-sidemenu-button>
        </md-sidemenu-group>
        <md-sidemenu-group>
          <md-divider></md-divider>
          <md-subheader class="md-no-sticky">Settings</md-subheader>
        </md-sidemenu-group>
      </md-sidemenu>
    </md-sidenav>
    <md-content flex md-scroll-y>
      <ui-view></ui-view>
    </md-content>
  </div>
</div>
</body>
</html>
